<div class="d-flex justify-content-center">
    <form [formGroup]="createDepartmentForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <input 
                    type="text" 
                    class="form-control" 
                    formControlName="name" 
                    title="Name" 
                    placeholder="Name" 
                    [ngClass]="{ 'red' : createDepartmentForm.invalid && (createDepartmentForm.dirty || createDepartmentForm.touched) }">
            <small *ngIf="createDepartmentForm.invalid && (createDepartmentForm.dirty || createDepartmentForm.touched)">This field is required!</small>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary" [disabled]="createDepartmentForm.invalid">Create Department</button>
        </div>
    </form>
</div>
