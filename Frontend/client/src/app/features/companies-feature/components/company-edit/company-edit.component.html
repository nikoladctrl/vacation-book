<ng-container *ngIf="businesses$ | async as businesses">
    
    <div class="p-2 w-100">
        <div class="line d-flex justify-content-between w-100 mb-2">
            <div class="placeholder"></div>
            <div class="text-center">
                <h1>Edit company</h1>
            </div>
            <div class="button">
                <button type="button" class="btn btn-danger" (click)="onDelete()">Delete</button>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <form [formGroup]="editCompanyForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <input type="text" class="form-control" formControlName="name" title="Company name">
                </div>
                
                <div class="form-group">
                    <select class="form-control" title="Business" formControlName="businessId">
                        <option [value]="bus.id" *ngFor="let bus of businesses">{{ bus.name }}</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <input type="text" class="form-control" formControlName="address" title="Company address">
                </div>
                
                <div class="form-group">
                    <input type="text" class="form-control" formControlName="country" title="Company country">
                </div>
                <div>
                    <button type="submit" class="btn btn-primary" [disabled]="editCompanyForm.invalid">Edit Company</button>
                </div>
            </form>
        </div>
    </div>

</ng-container>
