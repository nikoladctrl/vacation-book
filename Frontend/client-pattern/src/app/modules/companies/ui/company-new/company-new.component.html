<ng-container *ngIf="businesses">
    <div class="container">
        <div class="text-center">
            <h4>Create new company</h4>
        </div>
        <div class="d-flex justify-content-center">
            <form [formGroup]="createCompanyForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <input 
                            type="text" 
                            class="form-control" 
                            formControlName="name" 
                            placeholder="Name" 
                            [ngClass]="{ 'red' : (createCompanyForm.controls.name.invalid && (createCompanyForm.controls.name.dirty || createCompanyForm.controls.name.touched)) }">
                    <small *ngIf="createCompanyForm.controls.name.invalid && (createCompanyForm.controls.name.dirty || createCompanyForm.controls.name.touched)">This field is required!</small>
                </div>
                
                <div class="form-group">
                    <select 
                            class="form-control" 
                            title="Business" 
                            formControlName="businessId" 
                            [ngClass]="{ 'red': (createCompanyForm.controls.businessId.invalid && (createCompanyForm.controls.businessId.dirty || createCompanyForm.controls.businessId.touched)) }">
                        <option value=""></option>
                        <option [value]="bus.id" *ngFor="let bus of businesses">{{ bus.name }}</option>
                    </select>
                    <small *ngIf="createCompanyForm.controls.businessId.invalid && (createCompanyForm.controls.businessId.dirty || createCompanyForm.controls.businessId.touched)">This field is required!</small>
                </div>
                
                <div class="form-group">
                    <input 
                            type="text" 
                            class="form-control" 
                            formControlName="address" 
                            placeholder="Address">
                </div>
                
                <div class="form-group">
                    <input 
                            type="text" 
                            class="form-control" 
                            formControlName="country" 
                            placeholder="Country"
                            [ngClass]="{ 'red': (createCompanyForm.controls.country.invalid && (createCompanyForm.controls.country.dirty || createCompanyForm.controls.country.touched)) }">
                    <small *ngIf="createCompanyForm.controls.country.invalid && (createCompanyForm.controls.country.dirty || createCompanyForm.controls.country.touched)">This field is required!</small>
                </div>
    
                <div>
                    <button type="submit" class="btn btn-primary" [disabled]="createCompanyForm.invalid">Create company</button>
                </div>
            </form>
        </div>
    </div>
</ng-container>
